on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v3
    - name: 🔨 Build Project
      run: |
        npm install
        npm run test
        npm run test -- --coverage && npx report-coverage
